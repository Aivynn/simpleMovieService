<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <br><br><br><br>
        <form autocomplete="off" th:action="@{/login}" method="post">
            <fieldset>
                <div align="center">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                </div>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder=""
                           required="true" autofocus="true">
                    <label for="floatingInput">Login</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder=""
                           required="true">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <br>
                    <h6 class="mb-3 fw-normal">No account? <a th:href="@{/register}" th:text="${'Register'}"></a></h6>
                </div>
                <button class="w-100 btn btn-lg btn btn-outline-dark" type="submit">Sign in</button>
                <br><br>
                <div th:if="${errorStat}">
                    <h6 class="mb-3 fw-normal" th:text="${'Incorrect email address or password'}" style="color: red;"></h6>
                </div>
                <br><br>
                <div class="starter-template" style="margin: auto; height: 20px; width: 120px;">
                    <a href="/">Home page</a>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html><
</head>
</html>
