<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
</br>
<div class="container">
        <form autocomplete="off" th:action="@{/login}" method="post">
            <fieldset>
                <div align="center">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                </div>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder=""
                           required="true" autofocus="true">
                    <label for="floatingInput">Login</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder=""
                           required="true">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <br>
                    <h6 class="mb-3 fw-normal">No account? <a th:href="@{/register}" th:text="${'Register'}"></a></h6>
                </div>
                <button class="w-100 btn btn-lg btn btn-outline-dark" type="submit">Sign in</button>
                <div th:if="${errorStat}">
                    <h6 class="mb-3 fw-normal" th:text="${'Incorrect email address or password'}"></h6>
                </div>
                <br><br>
                <div class="starter-template" style="margin: auto; height: 20px; width: 120px;">
                    <a href="/">Home page</a>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
</head>
</html>
