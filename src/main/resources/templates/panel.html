<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" type="text/css"/>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
<div th:each="user : ${users}">
<tr>
  <td th:text="${user.username + ' ' + user.email}"></td>
</tr>
  <div class="row">
      <form class="form-group" th:action="@{|/admin/panel/${user.id}|}" th:object="${visitor}" method="post">
      <select th:field="*{role}" class="form-control">
        <option  th:each="roleuser : ${T(com.project.model.Role).values()}"
                th:value="${roleuser}" th:text="${roleuser}"></option>
      </select>
      <input class="form-control" type="submit" value="Submit" />
    </form>
  </div>
</div>
</div>
</body>
</html>
