<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
<h1>Form</h1>
<form th:action="@{/admin/createproducer}" th:object="${producer}" method="post">
    <p>Producer first name: <input class="form-control"  type="text" th:field="*{firstname}" /></p>
    <p>Producer last name: <input class="form-control" type="text" th:field="*{lastname}" /></p>
    <p>Producer age: <input class="form-control" type="text" th:field="*{age}" /></p>
    <p>Producer achievements: <input class="form-control" type="text" th:field="*{achievements}" /></p>
    <button class="w-100 btn btn-outline-dark btn-lg" type="submit">Submit</button>
    <button class="w-100 btn btn-outline-dark btn-lg" type="reset">Reset</button>
</form>
<div th:replace="fragments/adminButtons :: adminButtons"></div>
</body>
</html>
