<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<div th:replace="fragments/header :: header"></div>
<div class="container">
  <form th:action="@{/admin/edit/{id}(id=${movie.id})}" th:object="${movie}" method="post">
    <h1>Edit movie</h1>
    <div class="row">
      <div class="col-sm">
        <p>Movie name: <input class="form-control" type="text" th:field="*{name}"/></p>
        <p>Movie title: <input class="form-control" type="text" th:field="*{title}"/></p>
        <p>Movie budget: <input class="form-control" type="text" th:field="*{budget}"/></p>
        <p>Movie fees: <input class="form-control" type="text" th:field="*{fees}"/></p>
        <p>Movie posterUrl: <input class="form-control" type="text" th:field="*{posterUrl}"/></p>
        <p>Movie genre: <input class="form-control" type="text" th:field="*{genre}"/></p>
        <p>Movie status</p>
        <select th:field="*{status}" class="form-control">
          <option value="0">false</option>
          <option value="1">true</option>
        </select>
        <li th:text="${status}"></li>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="form-check form-check-inline">
          <p>Movie actors:</p>
          <select class="form-control" th:field="*{actors}" multiple>
            <option th:each="actor : ${actors}" th:value="${actor.id}"
                    th:text="${actor.firstname + ' ' + actor.lastname}">
            </option>
          </select>
        </div>
        <div class="form-check form-check-inline">
          <p>Movie producer: </p>
          <select class="form-control" th:field="*{producer}">
            <option th:each="producer : ${producers}" th:value="${producer.id}"
                    th:text="${producer.firstname + ' ' + producer.lastname}">
            </option>
          </select>
        </div>
      </div>
    </div>
    <button class="w-100 btn btn-outline-dark btn-lg" type="submit">Submit</button>
    <button class="w-100 btn btn-outline-dark btn-lg" type="reset">Reset</button>
  </form>
</div>
</body>
</html>
