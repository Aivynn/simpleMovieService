<!DOCTYPE HTML SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
<div th:fragment="header">
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <div class="container">
            <div class="row align-items-start">
                <div class="col-sm-8">
                    <form class="form-inline" th:action="@{/movies/search}" method="get">
                        <input class="form-control input-lg" id="inlineFormInputName2" type="search"
                               placeholder="Search" aria-label="Search"
                               name="searchWord">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
                <div class="col">
                    <a style="margin-top:25px;" class="nav-link text-white text-sm-start" href="/">Home<span
                            class="sr-only"></span></a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul class="navbar-nav ml-auto" style="margin-right:20px;">
                        <li class="nav-item" sec:authorize="hasAuthority('user:write')">
                            <a class="nav-link" th:href="@{/admin/manager}">Manager</a>
                        </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" th:href="@{/logout}">Logout</a>
                            </li>
                            <li class="nav-item" sec:authorize="!isAuthenticated()">
                                <a class="nav-link" th:href="@{/login}">Login</a>
                            </li>
                            <li class="nav-item" sec:authorize="!isAuthenticated()">
                                <a class="nav-link" th:href="@{/register}">Register</a>
                            </li>
                        </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
