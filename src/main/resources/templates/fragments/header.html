<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-sm navbar-light bg-primary">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container" style="padding-left : 190px;">
            <form class="form-inline" th:action="@{/movies/search}" method="get">
                <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search"
                       name="searchWord">
                <button id="search-button" type="button" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </form>
            </div>
            <ul class="navbar-nav ml-auto">
                <div class="btn-group">
                    <button class="btn btn-info btn-lg dropdown-toggle" type="button" data-toggle="dropdown" data-target="#dropdownmenu"
                            aria-haspopup="true" aria-expanded="false">
                        <span class="navbar-toggler-icon my-toggler"></span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="dropdownmenu">
                        <a class="dropdown-item" href="/">Home</a>
                        <a class="dropdown-item" th:href="@{/register}">Register</a>
                        <a class="dropdown-item" th:href="@{/login}">Login</a>
                        <div sec:authorize="isAuthenticated()">
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item dropdown-item-danger"
                               th:href="@{/logout}">Logout</a>
                        </div>
                    </div>
                    </li>
                </div>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
