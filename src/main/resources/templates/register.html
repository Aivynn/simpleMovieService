<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="row" style="margin-top:20px">
        <div style="width: 300px; height: 300px; margin: auto;"
             th:if="${param.failed}" class="alert alert-danger">
        </div>
            <h4 class="mb-3" align="center">Registration</h4>
            <form autocomplete="off" th:action="@{/register}" th:object="${visitor}" method="post">
                <fieldset>
                    <div class="row g-3">
                        <div>
                            <label for="username" class="form-label">Login</label>
                            <input th:value="${username}" type="text" class="form-control" id="username" required="true" autofocus="true"
                                   th:field="*{username}">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}"
                                 th:errors="*{username}">
                            </div>
                        </div>
                        <div>
                            <label for="password" class="form-label">Password</label>
                            <input th:value="${password}" type="password" class="form-control" id="password" required="true"
                                   th:field="*{password}">
                        </div>
                        <div>
                            <label for="matchingPassword" class="form-label">Password</label>
                            <input type="password" th:value="${matchingPassword}" class="form-control" id="matchingPassword" required="true"
                                   th:field="*{matchingPassword}">
                        </div>
                        <div>
                            <label for="email" class="form-label">Email</label>
                            <input th:value="${email}" type="text" class="form-control" id="email" required="true"
                                   th:field="*{email}">
                        </div>
                    <br>
                    <div style="height: 50px; width: 150px; margin-left: 70px;">
                        <button class="w-100 btn btn-outline-dark btn-lg" type="submit">Register</button>
                    </div>
                    </div>
                    <div th:if="${errorStat}">
                        <h6 class="mb-3 fw-normal" th:text="${'Something went wrong, try again'}" style="color: red;"></h6>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
