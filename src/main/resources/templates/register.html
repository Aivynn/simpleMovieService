<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<section>

    <div class="container h-100" style="margin-top: 5%;">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                        <form th:action="@{/register}" th:object="${visitor}" method="post">
                            <fieldset>
                                <div class="form-outline mb-4">
                                    <label for="username" class="form-label">Login</label>
                                    <input th:value="${username}" type="text" class="form-control form-control-lg" id="username" required="true"
                                           th:field="*{username}"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label for="email" class="form-label">Email</label>
                                    <input th:value="${email}" type="text" class="form-control form-control-lg" id="email" required="true"
                                           th:field="*{email}"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input th:value="${password}" type="password" class="form-control form-control-lg" id="password" required="true"
                                           th:field="*{password}"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label for="matchingPassword" class="form-label">Write your password again</label>
                                    <input type="password" th:value="${matchingPassword}" class="form-control form-control-lg" id="matchingPassword" required="true"
                                           th:field="*{matchingPassword}"/>                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Register
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                                                                                                        class="fw-bold text-body"><u>Login
                                    here</u></a></p>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
