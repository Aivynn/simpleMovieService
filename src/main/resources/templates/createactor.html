<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
  <h1>Create actor form</h1>
  <div class="row row-cols-4">
<form  action="#" th:action="@{/admin/createactor}" th:object="${actor}" method="post">
  <p>Actor first name: <input class="form-control" type="text" th:field="*{firstname}" /></p>
  <p>Actor last name: <input class="form-control" type="text" th:field="*{lastname}" /></p>
  <p>Actor age: <input class="form-control" type="text" th:field="*{age}" /></p>
  <p>Actor achievements: <input class="form-control" type="text" th:field="*{achievements}" /></p>
  <button class="w-100 btn btn-outline-dark btn-lg" type="submit">Submit</button>
  <button class="w-100 btn btn-outline-dark btn-lg" type="reset">Reset</button>
</form>
</div>
</div>
<div class="row row-cols-4">
<div th:replace="fragments/adminButtons :: adminButtons"></div>
</div>
</body>
</html>
